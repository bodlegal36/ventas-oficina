<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bodeg√≥n Legal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="header-left">
    <img src="logo.png" class="logo">
    <span class="title">Un gustico en la Oficina</span>
  </div>
  <div class="header-right">
    üõí <span id="totalHeader">$0</span>

  </div>
</header>

<!-- PRODUCTOS -->
<main class="products" id="products">
  Cargando productos...
</main>
<div class="total-box">
   Total: <span id="totalFooter">$0</span>
</div>
  
<!-- FOOTER -->
<footer class="footer">
  <button class="send" onclick="enviarPedido()">Enviar pedido</button>
</footer>

<script>
/* ================= CONFIG ================= */
const API = "https://script.google.com/macros/s/AKfycbzkVaK9Zo8h9P4Kva9I65suOPImXYWamBs5XoolXSFFKmGXWdY576f4l-78AP3MMEFZDw/exec";
const TOKEN = "OFICINA2026";

/* ================= CARRITO ================= */
let carrito = [];

/* ================= CARGAR PRODUCTOS ================= */
fetch(`${API}?action=productos`)
  .then(r => r.json())
  .then(data => {
    const cont = document.getElementById("products");
    cont.innerHTML = "";

    data.forEach(p => {
      const img = p.imagen
        ? `<img src="${p.imagen}" alt="${p.nombre}">`
        : `<img src="https://via.placeholder.com/48">`;

      cont.innerHTML += `
        <div class="card">
          <div class="product-header">
            ${img}
            <h3>${p.nombre}</h3>
          </div>

          <div class="category">${p.categoria}</div>
          <div class="price">$${p.precio}</div>

          <button onclick="addItem(${p.id},'${p.nombre}',${p.precio})">
            Agregar
          </button>
        </div>
      `;
    });
  })
  .catch(() => {
    document.getElementById("products").innerHTML =
      "‚ùå No se pudieron cargar los productos";
  });


/* ================= AGREGAR AL CARRITO ================= */
function addItem(id, nombre, precio) {
  const item = carrito.find(p => p.id === id);

  if (item) {
    item.cantidad++;
  } else {
    carrito.push({ id, nombre, precio, cantidad: 1 });
  }

  renderTotal();
}

/* ================= TOTAL ================= */
function renderTotal() {
  const total = carrito.reduce(
    (sum, p) => sum + p.precio * p.cantidad, 0
  );
   document.getElementById("totalHeader").innerText = "$" + total;
  document.getElementById("totalFooter").innerText = "$" + total;
}

/* ================= ENVIAR PEDIDO ================= */
function enviarPedido() {
  if (!carrito.length) {
    alert("üõí El carrito est√° vac√≠o");
    return;
  }

  const cliente = prompt("Nombre del cliente:");
  if (!cliente) return;

  const telefono = prompt("Tel√©fono:");
  if (!telefono) return;

  const total = carrito.reduce(
    (sum, p) => sum + p.precio * p.cantidad, 0
  );

  const data = {
    cliente,
    telefono,
    items: carrito,
    total
  };

  fetch(`${API}?action=pedido&token=${TOKEN}&data=${encodeURIComponent(JSON.stringify(data))}`)
    .then(r => r.json())
    .then(res => {
      alert("‚úÖ Pedido enviado\nID: " + res.pedido_id);
      carrito = [];
      renderTotal();
    })
    .catch(() => alert("‚ùå Error enviando pedido"));
}
</script>

</body>
</html>
