<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bodeg√≥n Legal ‚Äì Pedidos</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #222;
}

.productos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 15px;
  margin-top: 20px;
}

.card {
  background: white;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

.card h3 {
  margin: 0 0 5px;
}

.categoria {
  font-size: 13px;
  color: #666;
}

.precio {
  font-size: 18px;
  font-weight: bold;
  margin: 10px 0;
}

.stock {
  font-size: 13px;
  color: green;
}

button {
  width: 100%;
  padding: 8px;
  border: none;
  background: #c62828;
  color: white;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
}

button:hover {
  background: #a91f1f;
}

#estado {
  margin-top: 20px;
  text-align: center;
  color: #c62828;
}
</style>
</head>

<body>

<h1>üç∑ Bodeg√≥n Legal</h1>

<div id="estado"></div>
<div class="productos" id="productos"></div>

<script>
const TOKEN = "OFICINA2026";
const API_URL = "PEGA_AQUI_TU_URL_DEL_APPS_SCRIPT";

/* ================= CARGAR PRODUCTOS ================= */
async function cargarProductos() {
  try {
    const res = await fetch(`${API_URL}?action=productos&token=${TOKEN}`);
    const data = await res.json();

    if (!Array.isArray(data)) {
      document.getElementById("estado").innerText = "Error cargando productos";
      return;
    }

    const contenedor = document.getElementById("productos");
    contenedor.innerHTML = "";

    data.forEach(p => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <h3>${p.nombre}</h3>
        <div class="categoria">${p.categoria}</div>
        <div class="precio">$${p.precio}</div>
        <div class="stock">Stock: ${p.stock}</div>
        <button onclick="agregar('${p.id}','${p.nombre}',${p.precio})">
          Agregar
        </button>
      `;
      contenedor.appendChild(div);
    });

  } catch (err) {
    document.getElementById("estado").innerText =
      "No se pudieron cargar los productos";
    console.error(err);
  }
}

function agregar(id, nombre, precio) {
  alert(`Producto agregado:\n${nombre}\n$${precio}`);
}

cargarProductos();
</script>

</body>
</html>
