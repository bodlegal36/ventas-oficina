<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BodegÃ³n Legal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="header-left">
    <img src="logo.png" class="logo">
    <span class="title">Un gustico en la Oficina</span>
  </div>
  <div class="header-right">
    ğŸ›’ <span id="total">$0</span>
  </div>
</header>

<!-- PRODUCTOS -->
<main class="products" id="products">
  Cargando productos...
</main>

<!-- FOOTER -->
<footer class="footer">
  <button class="send" onclick="enviarPedido()">Enviar pedido</button>
</footer>

<script>
/* ================= CONFIG ================= */
const API = "https://script.google.com/macros/s/AKfycby1VkZL60CoqsSP-aq6id8iAirKtNn8iHwiM5payNPXtNFMIe1uVsn-UUtYbTcU4Et_YQ/exec";
const TOKEN = "OFICINA2026";

/* ================= CARRITO ================= */
let carrito = [];

/* ================= CARGAR PRODUCTOS ================= */
fetch(`${API}?action=productos&token=${TOKEN}`)
  .then(r => r.json())
  .then(data => {
    const cont = document.getElementById("products");
    cont.innerHTML = "";

   data.forEach(p => {
      cont.innerHTML += `
        <div class="card">
          ${p.imagen ? `<img src="${p.imagen}" class="product-img">` : ""}
          <h3>${p.nombre}</h3>
          <p class="price">$${p.precio}</p>
          <button onclick="addItem(${p.id}, '${p.nombre}', ${p.precio})">
            Agregar
          </button>
        </div>
      `;
    });
  })
  .catch(() => {
    document.getElementById("products").innerText =
      "âŒ No se pudieron cargar los productos";
  });


/* ================= AGREGAR AL CARRITO ================= */
function addItem(id, nombre, precio) {
  const item = carrito.find(p => p.id === id);

  if (item) {
    item.cantidad++;
  } else {
    carrito.push({ id, nombre, precio, cantidad: 1 });
  }

  renderTotal();
}

/* ================= TOTAL ================= */
function renderTotal() {
  const total = carrito.reduce(
    (sum, p) => sum + p.precio * p.cantidad, 0
  );
  document.getElementById("total").innerText = "$" + total;
}

/* ================= ENVIAR PEDIDO ================= */
function enviarPedido() {
  if (!carrito.length) {
    alert("ğŸ›’ El carrito estÃ¡ vacÃ­o");
    return;
  }

  const cliente = prompt("Nombre del cliente:");
  if (!cliente) return;

  const telefono = prompt("TelÃ©fono:");
  if (!telefono) return;

  const total = carrito.reduce(
    (sum, p) => sum + p.precio * p.cantidad, 0
  );

  const data = {
    cliente,
    telefono,
    items: carrito,
    total
  };

  fetch(`${API}?action=pedido&token=${TOKEN}&data=${encodeURIComponent(JSON.stringify(data))}`)
    .then(r => r.json())
    .then(res => {
      alert("âœ… Pedido enviado\nID: " + res.pedido_id);
      carrito = [];
      renderTotal();
    })
    .catch(() => alert("âŒ Error enviando pedido"));
}
</script>

</body>
</html>
