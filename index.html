<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bodeg√≥n Legal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="header-left">
    <img src="logo.png" class="logo">
    <span class="title">Un gustico en tu Oficina</span>
  </div>
  <div class="header-right">
    üõí <span id="total">$0</span>
  </div>
</header>

<!-- PRODUCTOS -->
<main class="products" id="products">
  Cargando productos...
</main>

<!-- FOOTER -->
<footer class="footer">
  <button class="send" onclick="enviarPedido()">Enviar pedido</button>
</footer>

<script>
/* ================= CONFIG ================= */
const API = "https://script.google.com/macros/s/TU_SCRIPT/exec"; // ‚Üê TU URL REAL
const TOKEN = "OFICINA2026";

/* ================= CARRITO ================= */
let carrito = [];

/* ================= CARGAR PRODUCTOS ================= */
fetch(`${API}?action=productos&token=${TOKEN}`)
  .then(r => r.json())
  .then(data => {

    if (!Array.isArray(data)) {
      throw new Error("Respuesta inv√°lida");
    }

    const cont = document.getElementById("products");
    cont.innerHTML = "";

    data.forEach(p => {
      cont.innerHTML += `
        <div class="card">
          <h3>${p.nombre}</h3>
          <small>${p.categoria}</small>
          <p class="price">$${p.precio}</p>
          <small>Stock: ${p.stock}</small>
          <button onclick="addItem('${p.id}', '${p.nombre}', ${p.precio})">
            Agregar
          </button>
        </div>
      `;
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById("products").innerText =
      "‚ùå No se pudieron cargar los productos";
  });

/* ================= AGREGAR AL CARRITO ================= */
function addItem(id, nombre, precio) {
  const item = carrito.find(p => p.id === id);

  if (item) {
    item.cantidad++;
  } else {
    carrito.push({ id, nombre, precio, cantidad: 1 });
  }

  renderTotal();
}

/* ================= TOTAL ================= */
function renderTotal() {
  const total = carrito.reduce(
    (sum, p) => sum + p.precio * p.cantidad, 0
  );
  document.getElementById("total").innerText = "$" + total;
}

/* ================= ENVIAR PEDIDO ================= */
function enviarPedido() {
  if (!carrito.length) {
    alert("üõí El carrito est√° vac√≠o");
    return;
  }

  const cliente = prompt("Nombre del cliente:");
  if (!cliente) return;

  const telefono = prompt("Tel√©fono:");
  if (!telefono) return;

  const total = carrito.reduce(
    (sum, p) => sum + p.precio * p.cantidad, 0
  );

  const data = {
    cliente,
    telefono,
    items: carrito,
    total
  };

  fetch(
    `${API}?action=pedido&token=${TOKEN}&data=${encodeURIComponent(JSON.stringify(data))}`
  )
    .then(r => r.json())
    .then(res => {
      if (res.status !== "ok") {
        throw new Error("Error servidor");
      }

      alert("‚úÖ Pedido enviado\nID: " + res.pedido_id);
      carrito = [];
      renderTotal();
    })
    .catch(() => alert("‚ùå Error enviando pedido"));
}
</script>

</body>
</html>
