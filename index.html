<body>

<!-- HEADER -->
<header class="header">

<!-- PRODUCTOS -->
<main class="products">

  <div class="card">
    <h3>ğŸ« Super 8</h3>
    <p class="price">$500</p>
    <button onclick="addItem(1,'Super 8',500)">Agregar</button>
  </div>

  <div class="card">

  </div>

<!-- FOOTER -->
<footer class="footer">
  <button class="send" onclick="enviarPedido()">Enviar pedido</button>
</footer>

<script>
/* ===== CARRITO ===== */
let carrito = [];

/* ===== AGREGAR ===== */
function addItem(id, nombre, precio) {
  const item = carrito.find(p => p.id === id);

  if (item) {
    item.cantidad++;
  } else {
    carrito.push({ id, nombre, precio, cantidad: 1 });
  }

  renderTotal();
}

/* ===== TOTAL ===== */
function renderTotal() {
  const total = carrito.reduce(
    (sum, p) => sum + p.precio * p.cantidad, 0
  );
  document.getElementById("total").innerText = "$" + total;
}

/* ===== ENVIAR ===== */
function enviarPedido() {
  if (!carrito.length) {
    alert("ğŸ›’ El carrito estÃ¡ vacÃ­o");
    return;
  }

  // por ahora solo mostramos el resumen
  let resumen = "Pedido:\n\n";
  carrito.forEach(p => {
    resumen += `${p.nombre} x${p.cantidad} = $${p.precio * p.cantidad}\n`;
  });

  const total = carrito.reduce(
    (sum, p) => sum + p.precio * p.cantidad, 0
  );

  resumen += `\nTotal: $${total}`;

  alert(resumen);

  // reset (temporal)
  carrito = [];
  renderTotal();
}
</script>
