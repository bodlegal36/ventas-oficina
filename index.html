<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bodeg√≥n Legal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="header-left">
    <img src="logo.png" class="logo">
    <span class="title">Un gustico en la Oficina</span>
  </div>
  <div class="header-right">
    üõí <span id="totalHeader">$0</span>
  </div>
</header>

<!-- PRODUCTOS -->
<main class="products" id="products">
  Cargando productos...
</main>

<div class="total-box">
  Total: <span id="totalFooter">$0</span>
</div>

<!-- FOOTER -->
<footer class="footer">
  <button id="btnEnviar" class="send" onclick="enviarPedido()">
  Enviar pedido
</button>

</footer>

<script>
/* ================= CONFIG ================= */
const API = "https://script.google.com/macros/s/AKfycbyqFgcrTyOi5oW0272WFtXABkdGwnEli8pYnzyVxVyx-t3_rhA-o3Qcw8SKHxNY7TKZtA/exec";
const TOKEN = "OFICINA2026";

/* ================= CARRITO ================= */
let carrito = [];

/* ================= CARGAR PRODUCTOS ================= */
fetch(`${API}?action=productos`)
  .then(r => r.json())
  .then(data => {
    const cont = document.getElementById("products");
    cont.innerHTML = "";

    data.forEach(p => {

      const imgSrc = p.imagen && p.imagen !== ""
        ? p.imagen
        : "https://via.placeholder.com/60";

      cont.innerHTML += `
        <div class="card">

          <div class="product-header">
            <img src="${imgSrc}" class="product-img" alt="${p.nombre}">
            <span class="product-name">${p.nombre}</span>
          </div>

          <div class="category">${p.categoria}</div>
          <div class="price">$${p.precio}</div>

          <button onclick="addItem(${p.id}, '${p.nombre}', ${p.precio})">
            Agregar
          </button>

        </div>
      `;
    });
  })
  .catch(() => {
    document.getElementById("products").innerHTML =
      "‚ùå No se pudieron cargar los productos";
  });

/* ================= AGREGAR AL CARRITO ================= */
function addItem(id, nombre, precio) {
  const item = carrito.find(p => p.id === id);

  if (item) {
    item.cantidad++;
  } else {
    carrito.push({ id, nombre, precio, cantidad: 1 });
  }

  renderTotal();
}

/* ================= TOTAL ================= */
function renderTotal() {
  const total = carrito.reduce(
    (sum, p) => sum + p.precio * p.cantidad, 0
  );
  document.getElementById("totalHeader").innerText = "$" + total;
  document.getElementById("totalFooter").innerText = "$" + total;
}

/* ================= ENVIAR PEDIDO ================= */

let enviando = false;

function enviarPedido() {
  if (enviando) return; // üîí evita doble click

  if (!carrito.length) {
    alert("üõí El carrito est√° vac√≠o");
    return;
  }

  const btn = document.getElementById("btnEnviar");
  enviando = true;

  // üîí bloquear bot√≥n
  btn.disabled = true;
  btn.innerText = "Enviando pedido...";

  // üëâ datos guardados
  const clienteGuardado = localStorage.getItem("clienteNombre") || "";
  const telefonoGuardado = localStorage.getItem("clienteTelefono") || "";

  const cliente = prompt("Nombre del cliente:", clienteGuardado);
  if (!cliente) return resetBoton();

  const telefono = prompt("Tel√©fono:", telefonoGuardado);
  if (!telefono) return resetBoton();

  localStorage.setItem("clienteNombre", cliente);
  localStorage.setItem("clienteTelefono", telefono);

  const total = carrito.reduce(
    (sum, p) => sum + p.precio * p.cantidad, 0
  );

  const data = {
    cliente,
    telefono,
    items: carrito,
    total
  };

  fetch(`${API}?action=pedido&token=${TOKEN}&data=${encodeURIComponent(JSON.stringify(data))}`)
    .then(r => r.json())
    .then(res => {
      if (res.status !== "ok") {
        alert("‚ùå Error: " + res.msg);
        resetBoton();
        return;
      }

      alert("‚úÖ Pedido enviado\nID: " + res.pedido_id);

      carrito = [];
      renderTotal();

      // üîí dejar bot√≥n bloqueado definitivamente
      btn.innerText = "Pedido enviado ‚úÖ";
    })
    .catch(() => {
      alert("‚ùå Error enviando pedido");
      resetBoton();
    });
}

/* üîÑ reactivar bot√≥n solo si falla */
function resetBoton() {
  const btn = document.getElementById("btnEnviar");
  enviando = false;
  btn.disabled = false;
  btn.innerText = "Enviar pedido";
}


</script>

</body>
</html>
